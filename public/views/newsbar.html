<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css" type="text/css" />

        <!-- Latest compiled and minified CSS -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- FontAwesome for icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <link href='http://fonts.googleapis.com/css?family=Orbitron:400' rel='stylesheet' type='text/css'>
        <!-- <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,600italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Rosario" />

    </head>

    <body>
        <div class="">
            <div class="">
                <div class="col-sm-12 newsbar">
                    <div class="col-md-1 col-xs-1" id="hour_text" align="center"></div>
                    <marquee class="col-md-10 col-xs-8" id="news_text" onmouseover="this.stop();" onmouseout="this.start();"></span></marquee>
                    <!-- <img id="reload_img" src="img/reload.png" alt="reload"> -->
                    <!-- <a href="#" data-toggle="tooltip" data-original-title="Another tooltip"><i id="reload_img" class="fa fa-spinner fa-pulse fa-lg"></i></a> -->
                    <!-- Modal pour le flux Rss -->
                    <a id="modal_icon" data-toggle="modal" href='#modal-id'><i class="fa fa-cog fa-spin fa-lg"></i></a>
                    <div class="modal fade" id="modal-id">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Selection des sources RSS</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="input" class="col-sm-2 control-label">Tapez votre flux RSS:</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="" id="input_rss" class="form-control" value="" required="required" pattern="" title="" placeholder="http://feeds2.feedburner.com/LeJournalduGeek">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="initrss()">Fermer</button>
                                    <button type="button" class="btn btn-primary" onclick="change_rss()">Sauvegarder</button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                </div><!--  fin newsbar -->

                <div id="rss">
                </div><!-- fin rss -->
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="../scripts/client.js"></script>


    <!-- Tooltip -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip({
                placement : 'top'
            });
        });
        // Refresh fluxRss every 10mins
        setInterval("initrss()", 600000);

        $('#modal-id').on('show.bs.modal', function () {
            parent.document.getElementById('left_frames').setAttribute('rows', '350px, 50%, 50%', 0);
          })

        $('#modal-id').on('hide.bs.modal', function () {
            parent.document.getElementById('left_frames').setAttribute('rows', '27px, 50%, 50%', 0);
          })
        
    </script>

    </body>
</html>
